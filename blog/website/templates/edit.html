{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %} 
<br>
<h1 align="center" style="color:#ffffff">EDIT YOUR POST</h1>

<form method="POST">
  <br>
  <div><h5 style="color:#ffffff">title:</h5>
  <input name="title" id="title" class="form-control" value="{{post.title}}"></input>
</div>
  <br />
    <br>
    <div><h5 style="color:#ffffff">text:</h5>
    <textarea name="text" id="result" class="form-control">{{post.text}}</textarea>
  </div>
    <br />
    <div align="center">
      <a><button type="submit" class="btn btn-lg btn-outline-primary " style="background-color: #052c74"><h4 class="nav-item nav-link text-white h4">POST</h4></button></a>
    </div>
  </form>
  <br />
  <div align="center">
    <a href="/home"><button align="right" type="button" class="btn  btn-primary">BACK</button></a>
  </div>
{% endblock %}
